<form>
  <mat-form-field>
    <mat-label>Domain</mat-label>
    <mat-select [(ngModel)]="selectedDomain" name="selectedDomain" id="selectedDomain">
      <mat-option *ngFor="let item of domains" [value]="item">
        {{item}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<hr/>
<app-domain *ngIf="selectedDomain != null" domain="{{selectedDomain}}"></app-domain>
