<ng-container *ngIf='mailbox != null'>

  <hr />
  <section>
    <h1>Aliases for {{ mailbox.address }}</h1>
    <table>
      <thead>
        <tr>
          <th>Alias</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alias of mailbox.aliases">
          <td>{{ alias }}</td>
          <td>
            <button (click)='delete(alias)'>Delete</button>
          </td>
        </tr>
        <tr>
          <td>
            <input [(ngModel)]="this.newAlias" type="text">
          </td>
          <td>
            <button (click)='add(newAlias)'>Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</ng-container>
